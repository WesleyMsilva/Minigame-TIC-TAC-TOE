<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>tic tac toe</title>
</head>
<body>

    <div class="container">
        <div id="playerX">
            <h3>Player X</h3>
            <h2 id="playerXScore">0</h2>
        </div>

        <div class="game-container">
            <h1>TIC-TAC-TOE</h1>
            <div id="game-board">
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
                <div class="cell" onclick="makeMove(this)"></div>
            </div>

            <p id="message"></p>
            <button onclick="resetBoard()" id="restartBtn">Restart</button>
            
        </div>

        <div id="playerO">
            <h3>Player 0</h3>
            <h2 id="playerOScore">0</h2>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
